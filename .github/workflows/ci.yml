name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8 pytest-cov coverage-badge

      - name: Lint
        run: flake8 --max-line-length=120

      - name: Test
        run: pytest -q

      - name: Run tests with coverage and generate badge
        run: |
          pytest --cov=transcriber_app --cov-report=xml --cov-report=term
          # Generate a coverage badge (coverage-badge reads the .coverage data)
          coverage-badge -o coverage.svg || true

      - name: Commit coverage badge (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add coverage.svg README.md || true
          git commit -m "chore(ci): update coverage badge" || echo "no changes to commit"
          git push || echo "push failed"
